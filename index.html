<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cryck | CryptoHack Stats</title>
  </head>
  <body>
    <div class="content-wrapper">
      <h1>Cryck</h1>
      <p class="description">
        Keep track of your unsolved CryptoHack challenges.
      </p>
      <input id="username-input" type="text" placeholder="Username" />
      <table id="challs-table">
        <thead>
          <tr>
            <th>Challenge</th>
            <th>Category</th>
            <th>Points</th>
            <th>Solves</th>
          </tr>
        </thead>
        <tbody id="challs-table-content">
          <tr>
            <td>Quick Maths</td>
            <td>Maths</td>
            <td>⭐ 20</td>
            <td>666</td>
          </tr>
          <tr>
            <td>Hack NASA</td>
            <td>Misc</td>
            <td>⭐ 150</td>
            <td>42</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
